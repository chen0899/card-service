#Docker
spring.datasource.master.url=jdbc:postgresql://master:5432/card_db
spring.datasource.replica.url=jdbc:postgresql://replica1:5432/card_db

#Local debug
#spring.datasource.master.url=jdbc:postgresql://localhost:5432/card_db
#spring.datasource.replica.url=jdbc:postgresql://localhost:5433/card_db

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

zip.api-url=https://ecom-bininfo.s3.eu-west-1.amazonaws.com/bininfo.json.zip
zip.temp-dir=tempDir/
zip.name=bininfo.zip
zip.file-name=bininfo.json

env.variables.master=master_creds
env.variables.replica=replica_creds